<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #3A7AAE;
      margin-bottom: 30px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .login-form button {
      width: 100%;
      background-color: #3A7AAE;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-form button:hover {
      background-color: #326e9a;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #3A7AAE;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-top: 10px;">
    <img src="img/vm-logo.png" alt="VitaMeet Logo" class="logo-img" style="height: 190px;" />
  </div>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form class="login-form" onsubmit="validateLogin(event)">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a class="back-link" href="register.html">Register user</a>
    <a class="back-link" href="index.html">Back to Home</a>
  </div>
  <p class="footer-copy">&copy; 2025 VitaMeet. All rights reserved.</p>

  <script src="login.js"></script>
</body>
</html>
